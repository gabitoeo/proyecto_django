<!DOCTYPE html>
<html>
<head>
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    <ul>
        {% for mensaje in mensajes %}
            <li>
                <strong>De:</strong> {{ mensaje.remitente }} |
                <strong>Fecha:</strong> {{ mensaje.fecha_envio }} |
                <p>{{ mensaje.texto }}</p>
            </li>
        {% empty %}
            <li>No tienes mensajes.</li>
        {% endfor %}
    </ul>
</body>
</html>
